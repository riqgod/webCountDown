<!DOCTYPE html>
<html lang="en">

<head>
    <title>Save the "DATE"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="mainFrame" id="frame">
    <div>
            <div id="demo"></div>
    </div>
  </div>
  </img>
</body>
</html>
<script>
    // Set the date we're counting down to
    var countDownDate = new Date("Oct 21, 2022 22:00:00").getTime();
    
    // Update the count down every 1 second
    var x = setInterval(function() {
    
      // Get today's date and time
      var now = new Date().getTime();
    
      // Find the distance between now and the count down date
      var distance = countDownDate - now;
    
      // Time calculations for days, hours, minutes and seconds
      var days = Math.floor(distance / (1000 * 60 * 60 * 24));
      var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
      // Display the result in the element with id="demo"
      document.getElementById("demo").innerHTML = 
      
      `
      <div class="frameCountDown">
        <div class="countDownText">
          ${days}d ${hours}h ${minutes}m ${seconds}s
        </div>
      </div>
      `;
    
      // If the count down is finished, write some text
      if (distance < 0) {
        clearInterval(x);

        document.getElementById("demo").innerHTML = `
                                                    <div class="framePoem">
                                                      <div class="poemText">
                                                      <p>Saudades.<br></p>

                                                      <p> Olho o relógio <br>
                                                      Sensação angustiante <br>
                                                      Tempo não passa <br> 
                                                      De você, estou distante <br>
                                                      Odeio a despedida <br>
                                                      Meu sofrimento constante <br> </p>
                                                      
                                                      <p> Não são horas iguais <br>
                                                      Mas estou pensando em tu <br> 
                                                      Seja em como tá o seu dia <br>
                                                      Ou desejando teu corpo nú <br> </p>

                                                      <p> Ansiando nosso encontro <br>
                                                      Encaro a semana <br>
                                                      Não vejo a hora de ter você <br>
                                                      na minha vida cotidiana <br> </p>


                                                      <p> Tô contando o tempo <br>
                                                      Quero sentir que somos um <br>
                                                      A saudade me aperta <br>
                                                      Chega logo dia 21 <br> </p>
                                                      </div>
                                                    </div>
                                                      `;
      }
    }, 1000);
    </script>
